    <style>


        .spinner {
            width: 150px;
            height: 150px;

            position: relative;

            position: absolute;
            top: 50%;
            left: 50%;
            margin: -75px 0 0 -75px;

        }

        .double-bounce1, .double-bounce2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #d2d2d2;
            opacity: 0.6;
            position: absolute;
            top: 0;
            left: 0;

            -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
            animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .double-bounce2 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-bounce {
            0%, 100% {
                -webkit-transform: scale(0.0)
            }
            50% {
                -webkit-transform: scale(1.0)
            }
        }

        @keyframes sk-bounce {
            0%, 100% {
                transform: scale(0.0);
                -webkit-transform: scale(0.0);
            }
            50% {
                transform: scale(1.0);
                -webkit-transform: scale(1.0);
            }
        }

    </style>
</head>

<div id="loading" style="width: 100%; position: fixed; height: 100%; background: rgba(0,0,0,.7); z-index: 99999999999;">

<div class="page-center">
    <div class="page-center-in">
        <div class="container-fluid">
            <form class="sign-box login-box">
                <div class="sign-avatar"  d>

                </div>
                <div class="empty-xs-40 empty-md-40"></div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" id="login_username" placeholder="Username"/>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="login_password"
                           placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="float-right reset">
                        <a href="#" data-toggle="modal" data-target="#reset">Forgot Password?</a>
                    </div>
                </div>
                <a href="javascript:void(0);" onclick="login();" class="btn btn-yellow width100">Login</a>

                <!--<button type="button" class="close">

        </div>
    </div>

<div class="modal fade" id="reset" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <button type="button" class="close text-right" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-header" style="padding-top: 0px;">
                <h5 class="modal-title">Forgot Password</h5>
            </div>

            <div class="modal-body">
                <form class="reset-password-box">

                    <div class="empty-xs-40 empty-md-40"></div>
                    <div class="form-group">
                        <label>Please enter your phone number here:</label>
                        <input type="text" class="form-control" id="forgot_phone" placeholder="Phone Number"/>
                    </div>
                    <div class="empty-xs-100 empty-md-100"></div>
                    <a href="javascript:void(0);" onclick="reset_password();" class="btn btn-yellow2 width100">Next</a>

                </form>

                <div class="empty-xs-10 empty-md-10"></div>

            </div>
        </div>
    </div>
</div>
<div class="modal fade " id="reset2" tabindex="2" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">

            <button type="button" class="close text-right" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="modal-header" style="padding-top: 0px;">
                <h5 class="modal-title"><a href="#" data-dismiss="modal" aria-label="Close"

                        src="img/ic_back.png" width="12"></a> Forgot Password</h5>

                    <div class="form-group">

                            below</label>

                        <div class="form-control-wrapper form-control-icon-right">

                            <i class="font-icon"> <img src="img/check.png" width="25"></i>
                        </div>
                        <div class="empty-xs-20 empty-md-20"></div>

                    </div>

                    <div class="empty-xs-100 empty-md-100"></div>
                    <a href="javascript:void(0);" onclick="verify_password()" class="btn btn-yellow2 width100">Verify</a>

                </form>

                <div class="empty-xs-10 empty-md-10"></div>

    </div>
</div>

            <div class="modal-body">

                    <div class="empty-xs-40 empty-md-40"></div>
                    <div class="form-group">
                        <label>We have successfully verified your account, please set your new password
                            below</label>

                        <input type="text" class="form-control" id="new_password_1" placeholder="New Password"/>
                        <div class="empty-xs-20 empty-md-20"></div>
                        <input type="text" class="form-control" id="new_password_2" placeholder="Confirm Password"/>
                    </div>

                    <div class="empty-xs-100 empty-md-100"></div>
                    <a href="javascript:void(0);" onclick="new_password();" class="btn btn-yellow2 width100">Update</a>

                </form>

                <div class="empty-xs-10 empty-md-10"></div>

            </div>

<script>
    $(function () {
        $('.page-center').matchHeight({
            target: $('html')
        });

        $(window).resize(function () {
            setTimeout(function () {
                $('.page-center').matchHeight({remove: true});
                $('.page-center').matchHeight({
                    target: $('html')
                });
            }, 100);
        });
    });
</script>
